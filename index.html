<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de divisas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container"> 
        <h1>Calculadora de divisas</h1>
        <form class="formulario">
            <p>Seleccionar moneda de cambio</p>
            <input type="radio" name="cambio" id="uno">Dolar
            <input type="radio" name="cambio" id="dos">Euro
            <p>Ingrese el valor:</p>
            <input type="number" id="valor" min="1" max="100000000">
            <input type="button" id="cotizador" value="Cotizar" onclick="convertir()">
        </form>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
