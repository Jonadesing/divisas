<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de divisas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
        <div class="container"> 
            <!-- Sección de inicio de sesión -->
            <div id="loginSection">
              <h1>Iniciar Sesión</h1>
              <input type="text" id="username" placeholder="Usuario">
              <input type="password" id="password" placeholder="Contraseña">
              <button id="loginButton">Iniciar Sesión</button>
            </div>
            
            <!-- Sección de la calculadora (inicialmente oculta) -->
            <div id="calculatorSection" style="display: none;">
              <h1>Calculadora de Divisas</h1>
              <form class="formulario">
                <p>Seleccionar moneda de cambio</p>
                <input type="radio" name="cambio" id="uno">Dólar
                <input type="radio" name="cambio" id="dos">Euro
                <p>Ingrese el valor en pesos a convertir:</p>
                <input type="number" id="valor" min="1" max="100000000">
                <input class="bg-primary" type="button" id="cotizador" value="Cotizar">
                <div id="resultados"></div>
              </form>
            </div>
          </div>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
